<!DOCTYPE html>
<html>
<head>
    <title>Flask Voice Chat with Translation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <style>
        #chat { height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        button, select { margin: 10px; }
    </style>
</head>
<body>
    <h1>Real-Time Voice Chat with Translation</h1>
    <div id="chat"></div>
    <select id="language" onchange="setLanguage()">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
    </select>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>

    <script src="/static/script.js"></script>
</body>
</html>
